<div class="container mt-3">
    <h2>Summary</h2>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Total Income: <span>{{ totalIncome | currency }}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Total Expenses: <span>{{ totalExpenses | currency }}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Balance: <span>{{ balance | currency }}</span>
      </li>
    </ul>
  </div>  
  <div class="container mt-3">
    <h2>Recent Transactions</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let i of transactions">
          {{i.description}} ({{i.type}})
          <span class="badge bg-dark rounded-pill">{{i.amount | currency}}</span>
        </li>
      </ul>
  </div>
